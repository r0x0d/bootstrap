---
- name: Install the latest version of editors
  ansible.builtin.dnf:
    name:
      - neovim
      - code
    state: latest

- name: Install the latest version of podman
  ansible.builtin.dnf:
    name: podman
    state: latest

- name: Install the latest version of vagrant
  ansible.builtin.dnf:
    name: vagrant
    state: latest

- name: Install the latest version of ripgrep
  ansible.builtin.dnf:
    name: ripgrep
    state: latest

- name: Install the latest version of virtualization packages
  ansible.builtin.dnf:
    name:
      - qemu
      - libvirt
      - wine
    state: latest

- name: Install the latest version of vlc
  ansible.builtin.dnf:
    name: vlc
    state: latest

- name: Install the latest version of group packages
  ansible.builtin.dnf:
    name:
      - "@Development Tools"
    state: latest

- name: Install some versions of python
  ansible.builtin.dnf:
    name:
      - python
      - python2
      - python37
      - python38
      - python39
      - python310
      - python311
    state: latest

- name: Install konsave python package
  ansible.builtin.pip:
    name: konsave

- name: Install the latest version of Spotify
  community.general.flatpak:
    name: com.spotify.Client
    state: present

#TODO(r0x0d): Remove this link when they finally package this and release in Fedora.
- name: Install bitwarden desktop
  ansible.builtin.dnf:
    name: "https://github.com/bitwarden/clients/releases/download/desktop-v2022.9.1/Bitwarden-2022.9.1-x86_64.rpm"
    state: latest
